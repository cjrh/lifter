[package]
name = "lifter"
version = "0.5.1"
authors = ["Caleb Hattingh <caleb.hattingh@gmail.com>"]
edition = "2021"

[profile.release]
# https://github.com/johnthagen/min-sized-rust
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 'z'

[dependencies]
scraper = "0.14.0"
regex = "1.6.0"
structopt = { version = "0.3.26", features = ["paw"] }
paw = "1.0.0"
zip = "0.6.3"
flate2 = "1.0.25"
tar = "0.4.38"
tini = "1.3.0"
stderrlog = "0.5.4"
log = "0.4.17"
itertools = "0.10.5"
anyhow = "1.0.65"
xz2 = "0.1.7"
rayon = "1.6.1"
strfmt = "0.2.2"
url = "2.3.1"
jsonpath-rust = "0.2.0"
serde_json = "1.0.91"
ureq = "2.6.1"

