[package]
name = "binsync"
version = "0.1.0"
authors = ["Caleb Hattingh <caleb.hattingh@gmail.com>"]
edition = "2018"

[profile.release]
# https://github.com/johnthagen/min-sized-rust
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 'z'

[dependencies]
reqwest = { version = "0.10.8", features = ["blocking"] }
scraper = "0.12.0"
select = "0.5.0"
regex = "1.3.9"
structopt = { version = "0.3.17", features = ["paw"] }
paw = "1.0.0"
zip = "0.5.6"
compression = "0.1.5"
flate2 = "1.0.17"
tar = "0.4.30"
toml = "0.5.6"
tini = "0.4.0"
stderrlog = "0.5.0"
log = "0.4.11"
itertools = "0.9.0"
anyhow = "1.0.33"
xz2 = "0.1.6"
rayon = "1.4.0"
